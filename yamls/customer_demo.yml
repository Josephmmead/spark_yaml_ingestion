inputs:
  customer:
    location: .\spark_yaml_ingestion\data\customer_demo.csv
    type: type1
    dataframe: customer_demo_df
    schema: customer_demographics_schema

sql_statements:

  - name: nationality_count
    query: SELECT Nationality, COUNT(*) AS Count FROM customer_demo_df GROUP BY Nationality
    temp_table: false
    drop_temp_views: []
  
  - name: CreditScores_over_750
    query: SELECT Nationality,  COUNT(*) AS Count FROM customer_demo_df WHERE CreditScore >= 750 GROUP BY Nationality ORDER BY Nationality
    temp_table: false
    drop_temp_views: []


